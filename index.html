<!doctype html>
<html lang="en">
    <head>
        <title>Generador de contrasenias</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="style.css">

      
        
           
    </head>

    <body>
    
      
            <h1>GENERADOS DE CONTRASENIAS</h1>
        

        <div
            class="container"
        >

        <label>Ingresa la la longitud de la contrasenia</label>
        <div class="container mt-5">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="minus" onclick="minus()">-</button>
                  </div>
                  <input type="text" class="form-control text-center" id="cantidad" name="cantidad" value="8" readonly>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="plus" onclick="plus()">+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        


        
        <div id="stage"> </div>
<br>

        <div id="stage2"> </div>
        <br>
        <br>
        <button id="generateButton" onclick="generatePassword()">Generar contrasenia</button>
        

        <script src="app.js"></script>
       
        
    </body>
</html>
